<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Заказ еды</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">

    <style>
        .card-title h3 {
            font-size: 1.2em;
            font-weight: bold;
            min-height: 55px;
            margin-bottom: 0;
        }

        .card-body {
            padding-top: .5rem;
            position: relative;
        }

        .quantity {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 9px;
        }
    </style>

</head>

<body>
    <div class="container text-center">
        <h1 class="text-success">Заказ еды на дом</h1>
    </div>


    <script>
        var food = [{
            name: "Паста «Болоньезе»",
            img: "food/pasta-bolonez.jpg",
            weight: 350,
            price: 68,
            quantity: 1
        }, {
            name: "Спагетти с овощами",
            img: "food/pasta-s-ovoshhami.jpg",
            weight: 350,
            price: 56,
            quantity: 1
        }, {
            name: "Пене с куриным филе",
            img: "food/pene.jpg",
            weight: 400,
            price: 68,
            quantity: 1
        }, {
            name: "Пицца «Куриная с ананасами»",
            img: "food/pizza-kuricza-ananas.jpg",
            weight: 675,
            price: 139,
            quantity: 1
        }, {
            name: "Пицца «Четыре сезона метровая»",
            img: "food/pizza-4_sezona.jpg",
            weight: 1600,
            price: 339,
            quantity: 1
        }, {
            name: "Пицца «Итальяни»",
            img: "food/pizza-italyani.jpg",
            weight: 740,
            price: 159,
            quantity: 1
        }, {
            name: "Салат «Джонатан с семгой»",
            img: "food/salat-dzhonotan-s-semgoj.jpg",
            weight: 230,
            price: 77,
            quantity: 1
        }, {
            name: "Салат «Цезарь с креветкой»",
            img: "food/salat-czezar-s-krevetkoj.jpg",
            weight: 230,
            price: 69,
            quantity: 1
        }];

    </script>


    <script>
        function printProduct() {
            document.write(`
    <div class="container text-center">
    <h2 class="text-success my-4">Вывод продуктов на экран</h2>
    <div class="row">`);
            food.forEach((product, ind) => {
                document.write(`
<div class="col-lg-3 col-md-4 col-sm-6 mb-3">
    <div class="card border-success">
        <img src="${product.img}" alt="${product.name}" class="img-fluid">
        <div class="card-title pt-2 bg-success text-white">
            <h3 class="text-=success"><span class="badge badge-light">${ind}</span>&nbsp; ${product.name}</h3>
        </div>           
        <div class="card-body">                                 
            <div class="card-text weight">${product.weight} г</div>
            <div class="card-text price">${product.price} грн.</div>
        </div>
    </div>
</div>`);
            });
            document.write(`</div></div>`);
        }
        printProduct();
    </script>



</body>

</html>
